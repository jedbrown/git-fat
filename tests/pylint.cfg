[MASTER]
profile=no
ignore=.git,tests
persistent=no
load-plugins=
[MESSAGES CONTROL]
disable=C0103,C0111,C0330,C1001,E1101,E1103,E1120,E1123,R0201,R0901,R0904,R0915,R0923,W0142,W0231,W0232,W0401,W0511,W0611,W0613,W0614,W0640
enable=
[REPORTS]
files-output=no
reports=no
evaluation=10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10)
comment=no
msg-template=[{msg_id}]:{path}:{line}:{symbol}: {msg}
[VARIABLES]
init-import=no
dummy-variables-rgx=_|dummy
additional-builtins=
[MISCELLANEOUS]
notes=FIXME,XXX,TODO
[TYPECHECK]
ignore-mixin-members=no
ignored-classes=twisted.internet.reactor,twisted.application.internet,twisted.python.log,T
zope=no
generated-members=REQUEST,acl_users,aq_parent,objects,_meta,id
[SIMILARITIES]
min-similarity-lines=6
ignore-comments=yes
ignore-docstrings=yes
ignore-imports=no
[FORMAT]
max-line-length=128
single-line-if-stmt=no
no-space-check=trailing-comma,dict-separator
max-module-lines=1000
indent-string='    '
[BASIC]
required-attributes=
bad-functions=map,filter,apply,input
module-rgx=(([a-z_][a-z0-9_]*)|([A-Z][a-zA-Z0-9]+))$
const-rgx=(([A-Z_][A-Z0-9_]*)|(__.*__))$
class-rgx=[A-Z_][a-zA-Z0-9]+$
function-rgx=[a-z_][a-zA-Z0-9_]{2,30}$
method-rgx=[a-z_][a-zA-Z0-9_]{2,50}$
attr-rgx=[a-z_][a-zA-Z0-9_]{0,30}$
argument-rgx=[a-z_][a-zA-Z0-9_]{0,30}$
variable-rgx=[a-z_][a-zA-Z0-9_]{0,30}$
class-attribute-rgx=([A-Za-z_][A-Za-z0-9_]{2,30}|(__.*__))$
inlinevar-rgx=[A-Za-z_][A-Za-z0-9_]*$
good-names=i,j,k,ex,Run,_
bad-names=foo,bar,baz,toto,tutu,tata
no-docstring-rgx=__.*__
docstring-min-length=-1
[IMPORTS]
deprecated-modules=regsub,string,TERMIOS,Bastion,rexec
import-graph=
ext-import-graph=
int-import-graph=
[CLASSES]
ignore-iface-methods=
defining-attr-methods=__init__,__new__,setUp
valid-classmethod-first-arg=cls
valid-metaclass-classmethod-first-arg=mcs
[DESIGN]
max-args=6
ignored-argument-names=_.*
max-locals=15
max-returns=4
max-branches=12
max-statements=50
max-parents=7
max-attributes=7
min-public-methods=0
max-public-methods=20
[EXCEPTIONS]
overgeneral-exceptions=Exception
